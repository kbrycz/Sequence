<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- Google Analytics -->
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <title>Sequence online</title>
    </head>
    <body>
        <div id="app">
            <div v-if="state === 0">
                <div class="container">
                    <h1>Sequence Online</h1>
                    <div class="login-view">
                        <div class="buttonBlock">
                            <button class="btn btn-primary" v-on:click="createRoom">Create Room</button>
                        </div>
                        <div class="buttonBlock">
                            <button class="btn btn-primary" v-on:click="state=2">Join Room</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div v-if="state === 1">
                <div class="container">
                    <h1>Sequence Online</h1>
                    <div class="login-view">
                        <div class="buttonBlock">
                            <h3>Here is your invite code:</h3>
                            <h5>{{roomName}}</h5>
                        </div>
                        <div class="buttonBlock">
                            <button class="btn btn-primary" v-on:click="state = 3">Continue</button>
                        </div>
                    </div>
                </div>
            </div>

            <div v-if="state === 2">
                <div class="container">
                    <h1>Sequence Online</h1>
                    <div class="login-view">
                        <div class="buttonBlock">
                            <h3>Enter a room key to join:</h3>
                        </div>
                        <div class="buttonBlock">
                            <form @submit.prevent="joinRoom" class="joinDiv">
                                <input class="joinText" type ="text" onkeyup="this.value = this.value.toUpperCase();" placeholder="Room key..." v-model:value="roomName" />
                                <input class="btn btn-primary" type="submit" value = "Join" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div v-if="state === 3">
                <div class="container">
                    <h1>Sequence Online</h1>
                    <div class="login-view">
                        <div class="buttonBlock">
                            <h3>Please Enter a Username:</h3>
                        </div>
                        <div class="buttonBlock">
                            <form @submit.prevent="setUsername" class="joinDiv">
                                <input class="joinText" type ="text" placeholder="Username..." v-model:value="username" required
                                minlength="2" maxlength="12" />
                                <input class="btn btn-primary" type="submit" value = "join" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div v-if="state === 4">
                <div class="container">
                    <h1>Sequence Online</h1>
                    <div v-for="user in users">
                        <div class="playerRowStart row" v-if="user.team === 0">
                            <div class="playerRow">
                                <div class="col-6">
                                    <h4>{{user.name}}</h4>
                                </div>
                                <div class="col-6" v-if="user.socketid == player.socketid">
                                    <button class="btn btn-dark" v-on:click="changeTeam">Change Team</button>
                                </div>
                            </div>
                        </div>
                        <div class="playerRowStart row blue" v-if="user.team === 1">
                            <div class="playerRow">
                                <div class="col-6">
                                    <h4>{{user.name}}</h4>
                                </div>
                                <div class="col-6" v-if="user.socketid == player.socketid">
                                    <button class="btn btn-dark" v-on:click="changeTeam">Change Team</button>
                                </div>
                            </div>
                        </div>
                        <div class="playerRowStart row green" v-if="user.team === 2">
                            <div class="playerRow">
                                <div class="col-6">
                                    <h4>{{user.name}}</h4>
                                </div>
                                <div class="col-6" v-if="user.socketid == player.socketid">
                                    <button class="btn btn-dark" v-on:click="changeTeam">Change Team</button>
                                </div>
                            </div>
                        </div>
                        <div class="playerRowStart row red" v-if="user.team === 3">
                            <div class="playerRow">
                                <div class="col-6">
                                    <h4>{{user.name}}</h4>
                                </div>
                                <div class="col-6" v-if="user.socketid == player.socketid">
                                    <button class="btn btn-dark" v-on:click="changeTeam">Change Team</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div v-if="isHost" class="container">
                        <div class="startGame">
                            <button class="btn btn-primary" v-on:click="startGame">Start Game</button>
                        </div>
                    </div>
                </div>
            </div>

                            <img src="cards/KC.png">
                        </td>
                        <td v-if="board[97] !== 0 && pickedCard === 'KC' && !twoEyed">
                            <img src="cards/KC.png">
                            <img class="chip" v-bind:src="chips[board[97]-1]">
                        </td>
                        <td v-on:click="playCard(97)" class="highlighted" v-if="board[97] === 0 && twoEyed">
                            <img src="cards/KC.png">
                        </td>
                        <td v-on:click="removeCard(97)" class="highlighted" v-if="board[97] !== 0 && oneEyed && player.team !== board[97]">
                            <img src="cards/KC.png">
                            <img class="chip" v-bind:src="chips[board[97]-1]">
                        </td>
                        <td v-if="board[97] !== 0 && oneEyed && player.team === board[97]">
                            <img src="cards/KC.png">
                            <img class="chip" v-bind:src="chips[board[97]-1]">
                        </td>

                        <td v-on:click="playCard(98)" class="highlighted" v-if="board[98] === 0 && pickedCard === 'AC' && !twoEyed">
                            <img src="cards/AC.png">
                        </td>
                        <td v-if="board[98] !== 0 && pickedCard !== 'AC' && !oneEyed">
                            <img src="cards/AC.png">
                            <img class="chip" v-bind:src="chips[board[98]-1]">
                        </td>
                        <td v-if="board[98] === 0 && pickedCard !== 'AC' && !twoEyed">
                            <img src="cards/AC.png">
                        </td>
                        <td v-if="board[98] !== 0 && pickedCard === 'AC' && !twoEyed">
                            <img src="cards/AC.png">
                            <img class="chip" v-bind:src="chips[board[98]-1]">
                        </td>
                        <td v-on:click="playCard(98)" class="highlighted" v-if="board[98] === 0 && twoEyed">
                            <img src="cards/AC.png">
                        </td>
                        <td v-on:click="removeCard(98)" class="highlighted" v-if="board[98] !== 0 && oneEyed && player.team !== board[98]">
                            <img src="cards/AC.png">
                            <img class="chip" v-bind:src="chips[board[98]-1]">
                        </td>
                        <td v-if="board[98] !== 0 && oneEyed && player.team === board[98]">
                            <img src="cards/AC.png">
                            <img class="chip" v-bind:src="chips[board[98]-1]">
                        </td>

                        <td>
                            <img src="cards/gray_back.png">
                        </td>

                    </tr>
                </table>
                <div class="footer">
                    <button class="btn btn-light quit">Back to menu</button>
                    <p v-if="order[playerUp].name !== player.name" class="playerUp">{{order[playerUp].name}}'s up!</p>
                    <p v-else class="playerUp">You're up!</p>
                    <p class="version">Version 1.0.0</p>
                    <button class="btn btn-light restart">Restart</button>
                    <ul v-if="order[playerUp].name !== player.name">
                        <li id="zero"><img v-bind:src="'cardsUp/' + player.hand[0] + '.png'"></li>
                        <li id="one"><img v-bind:src="'cardsUp/' + player.hand[1] + '.png'"></li>
                        <li id="two"><img v-bind:src="'cardsUp/' + player.hand[2] + '.png'"></li>
                        <li id="three"><img v-bind:src="'cardsUp/' + player.hand[3] + '.png'"></li>
                        <li id="four"><img v-bind:src="'cardsUp/' + player.hand[4] + '.png'"></li>
                    </ul>
                    <ul v-if="order[playerUp].name === player.name">
                        <li v-on:click="pickCard(0)" id="zero"><img v-bind:src="'cardsUp/' + player.hand[0] + '.png'"></li>
                        <li v-on:click="pickCard(1)" id="one"><img v-bind:src="'cardsUp/' + player.hand[1] + '.png'"></li>
                        <li v-on:click="pickCard(2)" id="two"><img v-bind:src="'cardsUp/' + player.hand[2] + '.png'"></li>
                        <li v-on:click="pickCard(3)" id="three"><img v-bind:src="'cardsUp/' + player.hand[3] + '.png'"></li>
                        <li v-on:click="pickCard(4)" id="four"><img v-bind:src="'cardsUp/' + player.hand[4] + '.png'"></li>
                    </ul>
                </div>
                <div class="break" style="height: 125px;"></div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="js/script.js"></script>
    </body>

</html>
